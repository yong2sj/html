<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black; /* 테이블 테두리 설정 : 두께, 선모양, 선색상 */
        border-collapse: collapse; /* 테이블 테두리가 2줄로 나오는 걸 합해서 보여줌 */
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        대우 대학의 축제 일정표
      </caption>
      <tr>
        <th>날짜</th>
        <th>시간</th>
        <th>행사명</th>
        <th colspan="2">장소 및 설명</th>
      </tr>
      <tr>
        <td rowspan="3">11/30(목)</td>
        <td>12:00</td>
        <td>개막행사</td>
        <td>학생회관 옆</td>
        <td>개막 기념 나눔 행사</td>
      </tr>
      <tr>
        <td>12:00 ~ 17:00</td>
        <td>부스행사</td>
        <td>원형잔디 주변</td>
        <td>과별, 동아리별 부스 행사</td>
      </tr>
      <tr>
        <td>16:00 ~ 23:00</td>
        <td>대우 대학 가요제</td>
        <td>특설무대</td>
        <td>숨겨온 끼를 마음것 발산해 보세요</td>
      </tr>
    </table>
  </body>
</html>
