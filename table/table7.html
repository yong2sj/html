<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black; /* 테이블 테두리 설정 : 두께, 선모양, 선색상 */
        border-collapse: collapse; /* 테이블 테두리가 2줄로 나오는 걸 합해서 보여줌 */
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <ul>
            <li>리스트 항목1</li>
            <li>리스트 항목2</li>
            <li>리스트 항목3</li>
          </ul>
        </td>
        <td>
          <ol>
            <li>리스트 항목4</li>
            <li>리스트 항목5</li>
            <li>리스트 항목6</li>
          </ol>
        </td>
      </tr>
      <tr>
        <td>
          <p>테이블 셀 안에는 어떠한 요소도 넣을 수 있습니다.</p>
        </td>
        <td>
          <img src="../img/1.png" alt="이미지" />
        </td>
      </tr>
    </table>
  </body>
</html>
