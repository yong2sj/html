<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table test</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        대우 대학의 축제 일정표
      </caption>
      <tr>
        <th>행사</th>
        <th>시간</th>
        <th>행사명</th>
        <th colspan="2">장소 및 설명</th>
      </tr>
      <tr>
        <td rowspan="3">11/30(목)</td>
        <td>12:00</td>
        <td>개막행사</td>
        <td>학생회관 앞</td>
        <td>개막 기념 나눔 행사</td>
      </tr>
      <tr>
        <td>12:00 ~ 17:00</td>
        <td>부스행사</td>
        <td>원형잔디 주변</td>
        <td>과별, 동아리별 부스 행사</td>
      </tr>
      <tr>
        <td>16:00 ~ 23:00</td>
        <td>대우 대학 가요제</td>
        <td>특설무대</td>
        <td>숨겨온 끼를 마음껏 발산해보세요</td>
      </tr>
    </table>
  </body>
</html>
