<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test2 form</title>
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>필수 사항</legend>
        <div>
          <label for="name">이름</label>
          <input type="text" name="name" id="name" />
        </div>

        <div>
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" />
        </div>

        <div>
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="passowrd" />
        </div>
      </fieldset>

      <fieldset>
        <legend>부가 입력 사항</legend>
        <div>
          <label for="birth">생년월일</label>
          <input type="date" name="birth" id="birth" />
        </div>

        <div>
          <label for="addr">거주지를 선택해 주세요</label><br />
          <select name="addr" id="addr">
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="부산">부산</option>
            <option value="광주">광주</option>
            <option value="제주도">제주도</option>
          </select>
        </div>

        <div>
          <label for="">취미</label>
          <label>
            <input
              type="checkbox"
              name="reading"
              id="reading"
              value="독서"
            />독서
          </label>

          <label>
            <input type="checkbox" name="travel" id="travel" value="여행" />여행
          </label>

          <label>
            <input type="checkbox" name="moving" id="moving" value="영화감상" />
            영화감상
          </label>
        </div>

        <div>
          <label for="gender">성별</label>
          <input type="radio" name="gender" id="gender" /> 남성
          <input type="radio" name="gender" id="gender_f" /> 여성
        </div>

        <div>
          <label for="picture">사진을 등록해주세요</label>
          <input type="file" name="file" id="file" />
        </div>

        <div>
          <label for="">방문 경로를 말씀해 주세요</label><br />
          <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
      <button type="submit">회원가입</button>
      <button type="reset">재작성</button>
      <button type="submit">전송</button>
    </form>
  </body>
</html>
