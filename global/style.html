<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 전역속성 : 모든 태그에 사용할 수 있는 속성
    1. class : 특정 값 부여(하나의 페이지에서 값은 중복될 수 있음)
    2. id : 특정 값 부여(하나의 페이지에서 값이 중복되지 않음)
    3. style : 특정 태그에 디자인을 부여할 때
    -->
    <h1 id="header" class="header1" style="color: red; font-size: 30px">
      이것은 h1 태그입니다.
    </h1>
  </body>
</html>
