<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        /* font-size: 16px; 기본값 */
      }
      h1 {
        font-size: 1.5em;
      }
      h2 {
        font-size: 1.2em;
      }
      p {
        font-size: 1em;
        width: 70%;
      }
      span {
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <h1>css 기본문법</h1>
    <!-- em : em 단위가 쓰여진 곳의 폰트 사이즈 배수
         body : 16px => css 상속(자손(자식+자식의 자식)) => body 크기를 지정하지 않으면 기본값은 16px 임

         h1 : 1.5em => 16px * 1.5 em 
         h2 : 1.2em => 16px * 1.2 em
         p : 1em => 16px * 1em
         span : 16px * 1em * 0.8em
    -->
    <h2>단위 : em</h2>
    <p>
      <span>Lorem ipsum</span> dolor sit amet consectetur adipisicing elit.
      Assumenda recusandae porro veniam quibusdam harum deleniti, ratione
      necessitatibus possimus, saepe officia eaque animi cumque est magni
      facilis. Ullam molestiae corporis fugit?
    </p>
  </body>
</html>
