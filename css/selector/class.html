<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color {
        color: blue; /* 글자색 */
      }
      .line {
        text-decoration: underline; /* 밑줄 */
      }
      .weight {
        font-weight: bold; /* 굵게 */
      }
    </style>
  </head>
  <body>
    <!-- css 선택자(중요 - 자바스크립트에서도 사용) 
         1.  태그 선택자 : 태그명을 기준으로 설정(가장 쉬움) 
         2.  전체 선택자 : body안 모든 태그를 의미(*)
         3.  클래스 선택자 : 지정된 클래스명을 가지고 있는 태그를 지정
     -->
    <div>
      <h1>CSS 기본 문법</h1>
      <h2>클래스 선택자</h2>
    </div>
    <ul>
      <!--아이템 항목의 글자색은 파란색, 두번째 아이템의 경우에는 밑줄, 세번째 아이템은 밑줄, 굵게-->
      <li class="color">List Item 1</li>
      <li class="color line">List Item 2</li>
      <li class="color line weight">List Item 3</li>
    </ul>
  </body>
</html>
