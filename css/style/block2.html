<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px; /* auto : 100% */
        height: 50px; /* auto : 0 */
        background-color: yellow;

        display: inline;
      }
      span {
        width: 100px;
        height: 50px;
        background-color: orange;

        display: block;
      }
    </style>
  </head>
  <body>
    <!-- 
        block level element 특징
        width : 100%
        height : 0에서 시작

        inline level element 특징
        width, height : 값을 가질 수 없음
    -->
    <div>내용</div>
    <span>요소</span>
  </body>
</html>
