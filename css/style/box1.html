<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
      }

      .child {
        width: 100px;
        height: 100px;
        border: 4px solid black;
        margin: 10px; /* 시계방향 */
      }
    </style>
  </head>
  <body>
    <!-- 박스 모델 : 박스 형태의 컨텐츠
        마진, 테두리, 패딩, 컨텐츠영역

        마진 : 마진 병합 (마진의 특정 값들이 중복되어 합쳐지는 현상)
        1. 형제 요소들의 margin-top 과 margin-bottom 만났을 때
     -->
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
