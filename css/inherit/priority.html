<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .area p {
        color: red;
      }
      p {
        color: blue;
      }
    </style>
    <!-- <link rel="stylesheet" href="mystyle.css" /> -->
  </head>
  <body>
    <!-- 
        스타일 우선순위
        1. 명시도 점수가 높은 선언이 우선한다.
            * 명시도 점수 : (!important > 인라인 > 아이디 > 클래스 > 태그 > 전체 > 상속)
        
        2. 점수가 같은 경우 가장 마지막에 해석되는 선언이 우선한다.
        3. 명시도는 상속 규칙보다 우선한다.
        4. !important 가 적용된 선언 방식이 다른 모든 방식보다 우선한다.
    -->
    <!--
        인라인 방식
        <h1 style = "color:blue">헤딩태그</h1>
    -->
  </body>
  <div class="area">
    <p id="text">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aperiam aliquam
      ad voluptates porro unde, ducimus neque. Debitis, incidunt corporis
      provident perferendis rerum neque. Repellendus minima distinctio beatae,
      unde aliquam deserunt?
    </p>
  </div>
</html>
