        .ecosystem{color: red;}

          CSS(Cascading Style Sheet)
          Cascading : 위에서 아래로 흐르는....

          상속 : 글자를 다루는 속성들이 주로 상속됨
    -->
    <div class="ecosystem">
        <div class="animal">
            동물
            <div class="tiger">호랑이</div>
            <div class="lion">사자</div>
            <div class="elephant">코끼리</div>
        </div>
        <div class="plant">식물</div>
            
  </body>
</html>
